<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan Pembelian</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #5a5a5a;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .completed {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 100%);
            opacity: 0.8;
        }
        .btn-custom {
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        #search {
            border-radius: 25px;
            border: 2px solid #ddd;
            padding: 10px 20px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> Aplikasi Catatan Pembelian</h1>
        
        <!-- Form untuk Tambah/Edit Barang -->
        <form id="item-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="item-name" class="form-control" placeholder="Nama Barang" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="item-quantity" class="form-control" placeholder="Jumlah" min="1" required>
                </div>
                <div class="col-md-3">
                    <input type="date" id="item-date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" id="add-btn" class="btn btn-success btn-custom w-100"><i class="fas fa-plus"></i> Tambah Barang</button>
                    <button type="button" id="edit-btn" class="btn btn-warning btn-custom w-100" style="display: none;"><i class="fas fa-save"></i> Simpan Perubahan</button>
                </div>
            </div>
        </form>
        
        <!-- Pencarian -->
        <input type="text" id="search" class="form-control mb-4" placeholder="Cari barang...">
        
        <!-- Daftar Belanja -->
        <div id="item-list" class="row"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Elemen DOM
        const itemForm = document.getElementById('item-form');
        const itemName = document.getElementById('item-name');
        const itemQuantity = document.getElementById('item-quantity');
        const itemDate = document.getElementById('item-date');
        const addBtn = document.getElementById('add-btn');
        const editBtn = document.getElementById('edit-btn');
        const searchInput = document.getElementById('search');
        const itemList = document.getElementById('item-list');
        
        // Muat data dari LocalStorage
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];
        let editIndex = -1;
        
        // Fungsi untuk menampilkan daftar belanja
        function displayItems(filter = '') {
            itemList.innerHTML = '';
            items.filter(item => item.name.toLowerCase().includes(filter.toLowerCase())).forEach((item, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-3 fade-in';
                const card = document.createElement('div');
                card.className = `card p-3 ${item.status === 'Sudah Dibeli' ? 'completed' : ''}`;
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-box"></i> ${item.name}</h5>
                        <p class="card-text">
                            <i class="fas fa-hashtag"></i> Jumlah: ${item.quantity}<br>
                            <i class="fas fa-calendar"></i> Tanggal: ${item.date}<br>
                            <i class="fas fa-check-circle"></i> Status: ${item.status}
                        </p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary btn-custom" onclick="markAsBought(${index})"><i class="fas fa-check"></i> Tandai Dibeli</button>
                            <button class="btn btn-secondary btn-custom" onclick="editItem(${index})"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn btn-danger btn-custom" onclick="deleteItem(${index})"><i class="fas fa-trash"></i> Hapus</button>
                        </div>
                    </div>
                `;
                col.appendChild(card);
                itemList.appendChild(col);
            });
        }
        
        // Fungsi untuk menyimpan ke LocalStorage
        function saveToLocalStorage() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }
        
        // Tambah barang
        itemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (editIndex === -1) {
                // Tambah baru
                const newItem = {
                    name: itemName.value,
                    quantity: itemQuantity.value,
                    date: itemDate.value,
                    status: 'Belum Dibeli'
                };
                items.push(newItem);
            } else {
                // Edit
                items[editIndex] = {
                    name: itemName.value,
                    quantity: itemQuantity.value,
                    date: itemDate.value,
                    status: items[editIndex].status
                };
                editIndex = -1;
                addBtn.style.display = 'inline';
                editBtn.style.display = 'none';
            }
            saveToLocalStorage();
            displayItems();
            itemForm.reset();
        });
        
        // Edit barang
        function editItem(index) {
            const item = items[index];
            itemName.value = item.name;
            itemQuantity.value = item.quantity;
            itemDate.value = item.date;
            editIndex = index;
            addBtn.style.display = 'none';
            editBtn.style.display = 'inline';
        }
        
        // Hapus barang
        function deleteItem(index) {
            items.splice(index, 1);
            saveToLocalStorage();
            displayItems();
        }
        
        // Tandai sudah dibeli
        function markAsBought(index) {
            items[index].status = 'Sudah Dibeli';
            saveToLocalStorage();
            displayItems();
        }
        
        // Pencarian
        searchInput.addEventListener('input', () => {
            displayItems(searchInput.value);
        });
        
        // Inisialisasi: Muat dan tampilkan daftar saat aplikasi dibuka
        displayItems();
    </script>
</body>
</html>
